name: github pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    environment:
      name: github-pages
      #url: https://www.tmtk.net
    env: {}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4 # https://github.com/pnpm/action-setup
        name: Install pnpm
        with:
          version: 9
          run_install: false


      - uses: actions/setup-node@v2
        name: Install Node.js
        with:
          node-version: "20"
          cache: 'pnpm'

      - run: pnpm install

      #- run: pnpm lint

      - run: pnpm build

      #- run: touch ./out/.nojekyll

      #
      # NOTE:
      #   Visit https://github.com/tmtk75/my-site/settings/actions
      #   Select Workflow permissions -> Read and write permissions.
      #
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/client
          #cname: www.tmtk.net

